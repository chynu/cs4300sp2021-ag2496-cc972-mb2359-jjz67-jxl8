<html>
    <head>
        <link rel="stylesheet" href="/static/style/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style/global.css">
        <link rel="stylesheet" href="/static/style/results.css">
    </head>
    <body>
        <div id="searchbox" class="pinned">
            <div class="sb_left">
                <a href="/"><img class="logo" src="/static/img/record_logo.svg"></a>
            </div>
            <div class="sb_right">
                <a href="/"><div class="title">{{ name }}</div></a>
            </div>
        </div>

        <div id="results">
            <form class="form-inline global-search">
            {% if data %}
                <h1>{{output_message}}</h1>
                {% for d in data %}
                    <br>
                    <p>{{d}}</p>
                {% endfor %}
            {% endif %}
            </form>
        </div>
    </body>

</html>
