<html>
    <head>
        <link rel="stylesheet" href="/static/style/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style/global.css">
        <link rel="stylesheet" href="/static/style/home.css">
    </head>
    <body>
<!--        <div class="topcorner">-->
<!--            <p>Project Name: {{ name }}</p>-->
<!--            <p>Student Name: ({{ netid }})</p>-->
<!--        </div>-->
        <div id="searchbox">
            <div class="sb_left">
                <img class="logo" src="/static/img/record_logo.svg">
            </div>
            <div class="sb_right">
                <div class="title">{{ name }}</div>
                <form class="global-search">
                    <input id="input" type="text" name="search" placeholder="describe a musical artist here...">
                    <button class="sb_submit" type="submit"> Go! </button>
                </form>
            </div>
        </div>

        <div id="results">
            <form class="form-inline global-search">
            {% if data %}
                <h1>{{output_message}}</h1>
                {% for d in data %}
                    <br>
                    <p>{{d}}</p>
                {% endfor %}
            {% endif %}
            </form>
        </div>
    </body>

</html>
